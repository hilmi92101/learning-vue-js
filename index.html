<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Tutorials</title>


	<link rel="stylesheet" href="styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


	<div id="vue-app">
	

        <h1>Multiple Vue instances</h1>
        <div id="vue-app-one">
            <h2>{{ title }}</h2>
            <p>{{ greet }}</p>
            <button v-on:click="changeTitle">Revert back App Two Title</button>
        </div>
        <div id="vue-app-two">
            <h2>{{ title }}</h2>
            <p>{{ greet }}</p>
            <button v-on:click="changeTitle">Change App One Title</button>
        </div>


	</div>


	<script src="app.js"></script>
</body>
</html>
