<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Tutorials</title>


	<link rel="stylesheet" href="styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


	<div id="vue-app">
	

        <h1>Looping through lists</h1>
        <ul>
            <li v-for="character in characters">{{ character }}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas">
            	{{ index }} . {{ ninja.name }} - {{ ninja.age }}
        	</li>
        </ul>

        <div v-for="(ninja, index) in ninjas">
            <h3>{{ index }} . {{ ninja.name }}</h3>
            <p>Age - {{ ninja.age }}</p>
        </div>


		<h3>Iif don't want div container to be rendered</h3>
        <template v-for="(ninja, index) in ninjas">
            <h3>{{ index }} . {{ ninja.name }}</h3>
            <p>Age - {{ ninja.age }}</p>
            <hr>
        </template>


		<h3>Display key and value of looping object</h3>
        <template v-for="ninja in ninjas">
            <div v-for="(val, key) in ninja">
                <p>{{key}} - {{ val }}</p>
            </div>
            <hr />
        </template>


	</div>


	<script src="app.js"></script>
</body>
</html>
